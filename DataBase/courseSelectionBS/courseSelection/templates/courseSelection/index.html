{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Joyce Lee">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>课程管理系统</title>

    <link rel="stylesheet" type="text/css" href={% static 'courseSelection/css/bootstrap.min.css' %}>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}">课程管理系统</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">登录<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row" style="margin: 15% 1%;">
            <div class="col-sm-12">
                {% if messages %}
                    <div {% for message in messages %} {% if message.tags %}
                        class="alert alert-warning alert-dismissible {{ message.tags }}" role="alert" {% endif %}>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <strong>失败!</strong> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="col-sm-5" style="width: 40%; margin: 1% 30%;">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="{% url 'auth' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">帐号</span>
                                <input name="username" type="text" class="form-control" placeholder="请输入帐号"
                                       aria-describedby="basic-addon1">
                            </div>
                            <br>

                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">密码</span>
                                <input name="password" type="password" class="form-control" placeholder="请输入密码"
                                       aria-describedby="basic-addon2">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-default btn-block" style="width: 100%;">登录</button>
                            <div style="margin: 5px 0px; position: relative; text-align: center;">
                                <hr style="position: absolute; width: 100%; top: 50%; margin: 0; border: 0;border-bottom: 1px solid #808080;">
                                <span style="position: relative; padding: 0px 20px; color: #808080; background-color: #fff;">或者</span>
                            </div>
                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#AboutMe">
                                关于
                            </button>
                            <div class="modal fade" id="AboutMe" tabindex="-0" role="dialog"
                                 aria-labelledby="AboutMeLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content" style="margin:30% 20%;">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close"><span
                                                    aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="AboutMeLabel">2015-2016年春季学期数据库课程项目</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p><strong>姓名: </strong>李羽哲</p>
                                            <p><strong>学号: </strong>13122550</p>
                                            <p><strong>学院: </strong>上海大学计算机工程与科学学院</p>
                                            <p><strong>专业: </strong>计算机科学与技术</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p style="padding-top: 5px;text-align: center;border-top: solid #eeeeee 1px;">
            Copyright ©2016 Joyce Lee
        </p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'courseSelection/js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'courseSelection/js/bootstrap.min.js' %}"></script>
</body>

</html>
