<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
  </head>
 
  <body ng-app="todoList" ng-controller="myCtrl">
    <div>
      <input type="text" ng-model="todo">
      <button ng-click="add()">Submit</button>
    </div>

    <h1 ng-if="todos.length > 0">ToDo List</h1>
    <div>
      <li ng-repeat="item in todos track by $index">
        <button ng-click="todos.splice($index,1)">Del</button>
        {{item}}
      </li>
    </div>
  </body>

  <script src="./js/angular.min.js"></script>
  <script src="./js/todo.js"></script>

</html>
