<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video</title>
  <link rel="stylesheet" type="text/css" src="./css/size.css">
  <link rel="stylesheet" type="text/css" href="./css/common.css">
  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Video Download System</a></div>
      <div>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="#">Home</a></li>
          <li>
            <a href="#">Search</a></li>
          <li>
            <a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-app="myApp" ng-controller="HomeCtrl as page" class="col-xs-span">
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." ng-model="page.video_url">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="page.search_video()">Go!</button></span>
        </div>
      </div>
    </div>
    <div class="row" ng-if="page.searched">
      <div class="col-lg-3">
        <div ng-if="page.success" class="panel panel-success">
          <div class="panel-heading">
            This is Search Result
          </div>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="info in page.videoinfos track by $index"><span class="label label-info">{{info.key}}</span> {{info.value}}</li>
          </ul>
        </div>
        <div ng-if="!page.success" class="panel panel-danger">
          <div class="panel-heading">
            This is Failed Info
          </div>
          <div class="panel-body">
            Error: xxxx
          </div>
        </div>
      </div>

      <div class="videogular-container col-lg-9">
        <videogular vg-theme="page.config.theme">
          <vg-media vg-src="page.config.sources" vg-tracks="page.config.tracks"></vg-media>
          <vg-controls vg-autohide="page.config.plugins.controls.autoHide" vg-autohide-time="page.config.plugins.controls.autoHideTime">
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
            <vg-scrub-bar>
              <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
            <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-volume>
              <vg-mute-button></vg-mute-button>
              <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-playback-button></vg-playback-button>
            <vg-fullscreen-button></vg-fullscreen-button>
          </vg-controls>
          <vg-overlay-play></vg-overlay-play>
          <vg-poster vg-url='page.config.plugins.poster'></vg-poster>
        </videogular>
      </div>
    </div>
  </div>
	
</body>
<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="./bower_components/videogular/videogular.js"></script>
<script src="./bower_components/videogular-controls/vg-controls.js"></script>
<script src="./bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
<script src="./bower_components/videogular-poster/vg-poster.js"></script>
<script src="./bower_components/videogular-buffering/vg-buffering.js"></script>

<script src="./js/main.js"></script>
</html>
