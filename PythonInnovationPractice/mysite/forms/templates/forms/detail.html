<h1>{{ form.form_text }}</h1>

{% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}

<form method="post" action="{% url 'forms:fill' form.id %}">
{% csrf_token %}
{% for field in form.field_set.all %}
{% if forloop.counter <= 4 %}
    <label for="{{ field.field_text }}">{{ field.field_text }}</label>
    <input type="text"
           name="{{ field.field_text }}"
           value="" />
<br />
{% endif %}
{% endfor %}
<input type="submit" value="Submit" />
</form>
