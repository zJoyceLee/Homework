{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-cn">

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Joyce Lee">

    <link rel="stylesheet" type="text/css" href={% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}>
    <title>Login</title>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'online:login' %}">Login</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'online:regist' %}">Regist<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="col-sm-5" style="width: 40%; margin: 1% 30%;">
      <div class="panel panel-default">
        <div class="panel-body">
          <form method = 'post' enctype="multipart/form-data" onsubmit="return validate_form(this)">
            {% csrf_token %}
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">UserName</span>
              <input name="username" type="text" class="form-control"
                     aria-describedby="basic-addon1">
            </div>
            <br />

            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2">Password</span>
              <input name="password" type="password" class="form-control"
                     aria-describedby="basic-addon2">
            </div>
            <div>
              <input type="submit" value="submit" class="btn btn-default btn-block" style="width: 50%; float: right;" />
              <input type="reset" value="Reset" class="btn btn-default btn-block" style="width: 50%;" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
