<!DOCTYPE html>
<html lang="en">
<head>
	<title>leave a message here.</title>
	<meta charset="UTF-8">
	<meta name="author" content="Joyce Lee">
	<link rel="stylesheet" href="leaveMessage.css">
	<script src="//cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
	<script type="text/javascript" src="leaveMessage.js"></script>
</head>
<body>
	<div id="div-LeaveMessageForm">
		<form id="form-LeaveMessageForm" name="LeaveMessageForm">
			Name:
			<input type="text" name="name" id="name"></input>
			<br />

			E-mail:
			<input type="text" name="email" id="email"></input>
			<br />

			Gender:
			<input type="radio" name="gender" value="male" checked="checked" />male
			<input type="radio" name="gender" value="female" />female
			<br />

			Hobby:
			<input type="checkbox" name="hobby" value="yoyo">yoyo</input>
			<input type="checkbox" name="hobby" value="music">music</input>
			<input type="checkbox" name="hobby" value="python">python</input>
			<input type="checkbox" name="hobby" value="skateboard">skateboard</input>
			<br />

			Please leave a message here:
			<br />
			<textarea name="messageArea" cols="50" rows="10" wrap="true">I would like to comment ...</textarea>
			<br />

			<input type="button" name="submit" value="Submit" onclick="formsubmit(this)"></input>
			<input type="reset" name="reset" value="Reset"></input>
		</form>
	</div>

	<hr/>

	<div>
		<button type="button" onclick="showAllMessages()">
			Show all messages
		</button>
	</div>
	<div id="check-result">
            <p>Check Result:</p>
            <div></div>
        </div>
	<div id="all-messages">
            <p>All Messages:</p>
            <div></div>
        </div>
</body>
</html>
