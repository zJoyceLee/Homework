<!DOCTYPE html>
<html lang="en">
<head>
	<title>leave a message here.</title>
	<meta charset="UTF-8">
	<meta name="author" content="Joyce Lee">
	<link rel="stylesheet" href="../css/leaveMessage.css">
	<script src="../js/jquery.min.1.8.2.js"</script>
	<script type="text/javascript" src="../js/js-leave-message.js"></script>
</head>
<body>
	<div id="div-LeaveMessageForm">
		<form id="form-LeaveMessageForm" name="LeaveMessageForm" method="post"
		action="../cgi-bin/leave-a-message-form.py" onsubmit="return formcheck(this)">
			Name:
			<input type="text" name="name" id="name"></input>
			<br />

			E-mail:
			<input type="text" name="email" id="email"></input>
			<br />

			Gender:
			<input type="radio" name="gender" value="male">male</input>
			<input type="radio" name="gender" value="female">female</input>
			<br />

			Hobby:
			<input type="checkbox" name="hobby-yoyo" value="yoyo">yoyo</input>
			<input type="checkbox" name="hobby-music" value="music">music</input>
			<input type="checkbox" name="hobby-Python" value="python">python</input>
			<input type="checkbox" name="hobby-skateboard" value="skateboard">skateboard</input>
			<br />

			Please leave a message here:
			<br />
			<textarea name="messageArea" cols="50" rows="10" wrap="true">I would like to comment ...</textarea>
			<br />

			<input type="submit" name="submit" value="Submit"></input>
			<input type="reset" name="reset" value="Reset"></input>
		</form>
	</div>

	<hr/>

	<div>
		<button type="button" onClick="showAllMessages()">
			Show all messages
		</button>
	</div>
	<div id=div-allMessages></div>

</body>
</html>
